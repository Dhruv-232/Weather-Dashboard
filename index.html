<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3">Weather Dashboard</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Search City</h5>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search" id="city-input">
                            <button class="btn btn-primary" type="submit" id="search-button">Search</button>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search History</h5>
                        <ul class="list-group list-group-flush" id="search-history"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body" id="weather-info">
                        <h2 class="card-title text-center">Enter a city name to see the weather</h2>
                    </div>
                </div>
            </div> 

        </div>
    </div>
        
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
